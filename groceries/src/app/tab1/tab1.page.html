<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    <h3 class="ion-text-center" *ngIf="loadItems().length === 0">
      No record found!
    </h3>
    <ion-list>

      <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
        <ion-item>
          <ion-label>
            <h1>{{item.name}}</h1>
          </ion-label>
          <ion-label slot="end">            
            <h1>{{item.quantity}}</h1>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">          
          <ion-button (click)="editItem(item, i)" color="primary">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-button (click)="removeItem(item, i)" color="danger">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
